# General
set -g mouse on
set -g default-terminal "screen-256color"
set -g history-limit 100000
set-option -g set-clipboard on

# Bash (some systems)
set-option -g default-shell /bin/bash
set -g default-command "exec /bin/bash -l"

# Change Prefix from 'Ctrl+b' to 'Ctrl+a'
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Keybindings
# --- Splits (keep working dir of current pane) ---
# prefix + |   => vertical split (left/right)
bind | split-window -h -c "#{pane_current_path}"

# prefix + -   => horizontal split (top/bottom)
bind - split-window -v -c "#{pane_current_path}"

# --- Create / kill / move windows ---
# prefix + c   => new window (default in tmux too)
bind c new-window

# prefix + &   => kill current window (default in tmux too)
bind & kill-window

# Move current pane into its own new window:
bind ! break-pane

# --- Window navigation ---
bind n next-window
bind p previous-window
bind w choose-window

# --- Pane navigation (vim-style) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Resize panes with prefix + Ctrl+arrows (repeatable) ---
bind -r C-Left  resize-pane -L 5
bind -r C-Right resize-pane -R 5
bind -r C-Up    resize-pane -U 5
bind -r C-Down  resize-pane -D 5

# --- Misc ---
# Reload config: prefix + r
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"